
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- css -->
    <link th:href="@{/lib/tui-grid.css}" rel="stylesheet" />
    <link th:href="@{/lib/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/lib/jquery-ui.css}" rel="stylesheet" />
    <link th:href="@{/css/layout.css}" rel="stylesheet" />

    <!-- js -->
    <script type="text/javascript" th:src="@{/lib/tui-grid.js}"></script>
    <script type="text/javascript" th:src="@{/lib/jquery-3.7.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/jquery-ui.js}"></script>
    <script type="text/javascript" th:src="@{/lib/bootstrap.bundle.min.js}"></script>

    <script type="text/javascript" th:src="@{/js/companymgmt.js}"></script>
    <script type="text/javascript" th:src="@{/js/regex.js}"></script>

    <!-- 주소 api -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <title>Company Management</title>
</head>
<body>
    <div class="container">

        <header class="py-5">
            <div class="container px-lg-5">
                <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
                    <div class="m-4 m-lg-5">
                        <h1 class="display-5 fw-bold">업체관리 시스템</h1>
                    </div>
                </div>
            </div>
        </header>


        <div class="container_content">
            <div class="search_area">

                <!--begin::Row-->
                <div class="row g-12">

                    <!-- 검색 타입 -->
                    <div class="col-lg-3">
                        <label class="fs-6 form-label fw-bold text-gray-900">검색 타입</label>                    
                        <select id="type" class="form-select form-select-solid" data-control="select2" data-placeholder="In Progress" data-hide-search="true">                    
                            <option value="all">전체</option>
                            <option value="company_name" selected>업체명</option>
                            <option value="company_phone">전화번호</option>
                            <option value="company_email">이메일</option>
                        </select>      
                    </div>

                    <!-- 키워드 -->
                    <div class="col-lg-3">
                        <label class="fs-6 form-label fw-bold text-gray-900">키워드</label>
                        <input id="keyword" type="text" class="form-control form-control form-control-solid">
                    </div>

                    <!-- 기간 검색 -->
                    <div class="col-lg-2">
                        <label class="fs-6 form-label fw-bold text-gray-900">시작날짜</label>
                        <input id="start_date" style="background-color: white !important" type="text" class="form-control form-control form-control-solid datepicker" autocomplete="off" readonly>
                    </div>

                    <div class="col-lg-2">
                        <label class="fs-6 form-label fw-bold text-gray-900">종료날짜</label>
                        <input id="end_date" style="background-color: white !important" type="text" class="form-control form-control form-control-solid datepicker" autocomplete="off" readonly>
                    </div>

                    <div class="col-lg-2">
                        <button id="btnSearch" type="submit" class="btn btn-primary" style="margin-top: 31px; float: right;">Search</button>
                    </div>
                </div>
            </div>

            <div style="float: left; padding-top: 10px;">
                <button id="btnNew" class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#popupAddCompay">업체 추가</button>
                <button id="btnDelete" class="btn btn-info btn-sm">업체 삭제</button>
            </div>

            <div id="grid" style="margin-top: 50px;"></div>
        </div>
    </div>



  
  <!-- Modal -->
  <div class="modal fade" id="popupAddCompay" tabindex="-1" aria-labelledby="popupAddCompayLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="popupAddCompayLabel">업체 정보</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div>
                <input type="hidden" id="company_seq">
                <div class="mb-3">
                    <label for="company_name" class="col-form-label">업체명:</label>
                    <input type="text" class="form-control" id="company_name">
                </div>
                <div class="mb-3">
                    <label for="company_code" class="col-form-label">업체코드:</label>
                    <input type="text" class="form-control" id="company_code">
                </div>
                <div class="mb-3">
                    <label for="zipcode" class="col-form-label">기본주소:</label><br>
                    <input type="text" id="zipcode" style="width: 20% !important;" class="margin-top" placeholder="우편번호">
                    <input type="button" class="margin-top" onclick="openPostCode();" value="우편번호 찾기"><br>
                    <input type="text" id="roadAddress" class="margin-top address" placeholder="도로명주소">
                    <input type="text" id="jibunAddress" class="margin-top address" placeholder="지번주소">
                    <span id="guide" style="color:#999;display:none" class="margin-top"></span>
                    <input type="text" id="detailAddress" class="margin-top" placeholder="상세주소">
                    <input type="text" id="extraAddress" class="margin-top" placeholder="참고항목">
                </div>
                <div class="mb-3">
                    <label for="company_phone" class="col-form-label">대표번호:</label>
                    <input type="text" class="form-control" id="company_phone" placeholder="'-'문자를 포함하여 입력해주세요.">
                </div>
                <div class="mb-3">
                    <label for="company_email" class="col-form-label">대표 이메일:</label>
                    <input type="text" class="form-control" id="company_email">
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary" id="btnAdd">저장</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<script>
    let columns = [ 
        {
            header: 'No',
            name: 'seq',
            align: 'center',
            width: 50,
            whiteSpace: 'normal',
            formatter: function(e) {
                return e.value
            },
        },
        {
            header: '업체명',
            name: 'name',
            align: 'center',
            width: 150,
            whiteSpace: 'normal',
            formatter: function(e) {
                return e.value
            },
        },
        {
            header: '업체코드',
            name: 'code',
            align: 'center',
            width: 150,
            whiteSpace: 'normal',
            formatter: function(e) {
                return e.value
            },
        },
        {
            header: '주소',
            name: 'address',
            align: 'center',
            width: 300,
            whiteSpace: 'normal',
            formatter: function(e) {
                return e.value.roadAddress + ' ' + e.value.detailAddress
            },
        },
        {
            header: '전화번호',
            name: 'phone',
            align: 'center',
            width: 150,
            whiteSpace: 'normal',
            formatter: function(e) {
                return e.value
            },
        },
        {
            header: '이메일',
            name: 'email',
            align: 'center',
            width: 150,
            whiteSpace: 'normal',
            formatter: function(e) {
                return e.value
            }
        },
        {
            header: '생성일자',
            name: 'createdDate',
            align: 'center',
            width: 300,
            whiteSpace: 'normal',
            formatter: function(e) {
                return new Date(e.value).toLocaleString();
            }
        },
        {
            header: '수정일자',
            name: 'updatedDate',
            align: 'center',
            width: 300,
            whiteSpace: 'normal',
            formatter: function(e) {
                return new Date(e.value).toLocaleString();
            }
        }
    ];

    let view = new CompanyMgmt({
        grid: "grid",
        columns: columns
    });

    $(function() {
        $( "#start_date" ).datepicker();
        $('#start_date').datepicker("option", "maxDate", $("#end_date").val());
        $('#start_date').datepicker("option", "onClose", function ( selectedDate ) {
            $("#end_date").datepicker( "option", "minDate", selectedDate );
        });

        $( "#end_date" ).datepicker();
        $('#end_date').datepicker("option", "minDate", $("#start_date").val());
        $('#end_date').datepicker("option", "onClose", function ( selectedDate ) {
            $("#start_date").datepicker( "option", "maxDate", selectedDate );
        });

        $('#btnAdd').click(function() {

            const seq = $('#company_seq').val();
            const name = $('#company_name').val();
            const code = $('#company_code').val();
            const email = $('#company_email').val();
            const phone = $('#company_phone').val();

            // address
            const zipcode = $('#zipcode').val();
            const roadAddress = $('#roadAddress').val();
            const jibunAddress = $('#jibunAddress').val();
            const detailAddress = $('#detailAddress').val();
            const extraAddress = $('#extraAddress').val();

            let data = {
                seq: seq,
                name: name,
                code: code,
                email: email,
                phone: phone,
                zipcode: zipcode,
                roadAddress: roadAddress,
                jibunAddress: jibunAddress,
                detailAddress: detailAddress,
                extraAddress: extraAddress
            };

            let items = {
                items: JSON.stringify(data)
            };

            if(validateData())
                view.save(items);
        });

        $('#btnNew').click(function() {
            initializePopup();
        })

        $('#btnDelete').click(function() {
            view.delete();
        });

        $('#btnSearch').click(function() {

            const type = $('#type').val();
            const keyword = $('#keyword').val();
            const start_date = $('#start_date').val();
            const end_date = $('#end_date').val();

            const start = start_date == '' ? '' : new Date(start_date);
            const end = end_date == '' ? '' : new Date(end_date);

            let data = {
                type: type,
                keyword: keyword,
                start_date: start,
                end_date: end
            };

            let items = {
                items: JSON.stringify(data)
            };

            view.search(items);
        });
    });

    function openPostCode() {

        new daum.Postcode({
            oncomplete: function(data) {
                console.log(data);

                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                    extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                $('#zipcode').val(data.zonecode);
                $('#roadAddress').val(roadAddr);
                $('#jibunAddress').val(data.jibunAddress);

                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                if(roadAddr !== ''){
                    $('#extraAddress').val(extraRoadAddr);
                } else {
                    $('#extraAddress').val('');
                }

                var guideTextBox = document.getElementById("guide");
                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                if(data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';

                } else if(data.autoJibunAddress) {
                    var expJibunAddr = data.autoJibunAddress;
                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                    guideTextBox.style.display = 'block';
                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
            }
        }).open();
    }

    function initializePopup() {
        $('#company_seq').val('');
        $('#company_name').val('');
        $('#company_code').val('');
        $('#company_email').val('');
        $('#company_phone').val('');

        // address
        $('#zipcode').val('');
        $('#roadAddress').val('');
        $('#jibunAddress').val('');
        $('#detailAddress').val('');
        $('#extraAddress').val('');
    }

    function validateData() {

        const name = $('#company_name').val();
        const code = $('#company_code').val();
        const email = $('#company_email').val();
        const phone = $('#company_phone').val();
        const zipcode = $('#zipcode').val();
        const roadAddress = $('#roadAddress').val();
        const jibunAddress = $('#jibunAddress').val();
        const detailAddress = $('#detailAddress').val();
        const extraAddress = $('#extraAddress').val();

        if (name === '') {
            alert('업체명을 기입해주세요.');
            return false;
        }

        if (zipcode === '' || roadAddress === '' || jibunAddress === '' || detailAddress === '' || extraAddress === '') {
            alert('주소를 기입해주세요.');
            return false;
        }

        if (code === '') {
            // TODO: 업체 코드 채번 로직 적용
            alert('코드명 기입해주세요.');
            return false;
        }

        if (RegexUtil.email(email) === false) {
            alert('올바른 이메일을 기입해주세요.');
            return false;
        }

        if (RegexUtil.phone(phone) === false) {
            alert('올바른 전화번호를 기입해주세요.');
            return false;
        }

        return true;
    }
</script>

<style>
    
    .ui-datepicker {
        z-index: 10000 !important;
    }
</style>
