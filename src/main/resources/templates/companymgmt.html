
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- css -->
    <link th:href="@{/lib/tui-grid.css}" rel="stylesheet" />
    <link th:href="@{/lib/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/lib/jquery-ui.css}" rel="stylesheet" />
    <link th:href="@{/css/layout.css}" rel="stylesheet" />

    <!-- js -->
    <script type="text/javascript" th:src="@{/lib/tui-grid.js}"></script>
    <script type="text/javascript" th:src="@{/lib/jquery-3.7.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/jquery-ui.js}"></script>
    <script type="text/javascript" th:src="@{/lib/bootstrap.bundle.min.js}"></script>

    <script type="text/javascript" th:src="@{/js/companymgmt.js}"></script>
    <script type="text/javascript" th:src="@{/js/regex.js}"></script>

    <title>Company Management</title>
</head>
<body>
    <div class="container">

        <header class="py-5">
            <div class="container px-lg-5">
                <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
                    <div class="m-4 m-lg-5">
                        <h1 class="display-5 fw-bold">업체관리 시스템</h1>
                    </div>
                </div>
            </div>
        </header>


        <div class="container_content">
            <div class="search_area">

                <!--begin::Row-->
                <div class="row g-8">

                    <!-- 검색 타입 -->
                    <div class="col-lg-3">
                        <label class="fs-6 form-label fw-bold text-gray-900">검색 타입</label>                    
                        <select id="kind" class="form-select form-select-solid" data-control="select2" data-placeholder="In Progress" data-hide-search="true">                    
                            <option value="all">전체</option>
                            <option value="company_name">업체명</option>
                            <option value="product_name" selected>상품명</option>
                        </select>      
                    </div>

                    <!-- 키워드 -->
                    <div class="col-lg-3">
                        <label class="fs-6 form-label fw-bold text-gray-900">키워드</label>
                        <input id="keyword" type="text" class="form-control form-control form-control-solid">
                    </div>

                    <!-- 기간 검색 -->
                    <div class="col-lg-2">
                        <label class="fs-6 form-label fw-bold text-gray-900">시작날짜</label>
                        <input id="start_date" type="text" class="form-control form-control form-control-solid datepicker" autocomplete="off" readonly>
                    </div>

                    <div class="col-lg-2">
                        <label class="fs-6 form-label fw-bold text-gray-900">종료날짜</label>
                        <input id="end_date" type="text" class="form-control form-control form-control-solid datepicker" autocomplete="off" readonly>
                    </div>

                    <div class="col-lg-2">
                        <button id="btnSearch" type="submit" class="btn btn-primary" style="margin-top: 31px; float: right;">Search</button>
                    </div>
                </div>
            </div>

            <div style="float: left;">
                <button class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#popupAddCompay">업체 추가</button>
                <button id="btnDelete" class="btn btn-info btn-sm">업체 삭제</button>
            </div>

            <div id="grid" style="margin-top: 50px;"></div>
        </div>
    </div>



  
  <!-- Modal -->
  <div class="modal fade" id="popupAddCompay" tabindex="-1" aria-labelledby="popupAddCompayLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="popupAddCompayLabel">업체 추가</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label for="company_name" class="col-form-label">업체명:</label>
                    <input type="text" class="form-control" id="company_name">
                </div>
                <div class="mb-3">
                    <label for="company_code" class="col-form-label">업체코드:</label>
                    <input type="text" class="form-control" id="company_code">
                </div>
                <div class="mb-3">
                    <label for="company_addr" class="col-form-label">업체주소:</label>
                    <textarea class="form-control" id="company_addr"></textarea>
                </div>
                <div class="mb-3">
                    <label for="company_phone" class="col-form-label">대표번호:</label>
                    <input type="text" class="form-control" id="company_phone" placeholder="'-'문자를 포함하여 입력해주세요.">
                </div>
                <div class="mb-3">
                    <label for="company_email" class="col-form-label">대표 이메일:</label>
                    <input type="text" class="form-control" id="company_email">
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary" id="btnAdd">추가</button>
        </div>
      </div>
    </div>
  </div>


    

</body>
</html>

<script>

    let columns = [ 
        {
            header: 'No',
            name: 'seq',
            align: 'center',
            width: 150,
            whiteSpace: 'normal',
            formatter: function(e) {
                return e.value
            },
        },
        {
            header: '업체코드',
            name: 'code',
            align: 'center',
            width: 150,
            whiteSpace: 'normal',
            formatter: function(e) {
                return e.value
            },
        },
        {
            header: '주소',
            name: 'address',
            align: 'center',
            width: 300,
            whiteSpace: 'normal',
            formatter: function(e) {
                return e.value
            },
        },
        {
            header: '전화번호',
            name: 'phone',
            align: 'center',
            width: 150,
            whiteSpace: 'normal',
            formatter: function(e) {
                return e.value
            },
        },
        {
            header: '이메일',
            name: 'email',
            align: 'center',
            width: 150,
            whiteSpace: 'normal',
            formatter: function(e) {
                return e.value
            }
        },
        {
            header: '생성일자',
            name: 'createdDate',
            align: 'center',
            width: 300,
            whiteSpace: 'normal',
            formatter: function(e) {
                return e.value
            }
        }
    ];

    let view = new CompanyMgmt({
        grid: "grid",
        columns: columns
    });

    $(function() {
        $( "#start_date" ).datepicker();
        $( "#end_date" ).datepicker();

        $('#btnAdd').click(function() {

            const name = $('#company_name').val();
            const address = $('#company_addr').val();
            const code = $('#company_code').val();
            const email = $('#company_email').val();
            const phone = $('#company_phone').val();

            let data = {
                name: name,
                address: address,
                code: code,
                email: email,
                phone: phone
            };

            let items = {
                items: JSON.stringify(data)
            };

            if(validateData())
                view.add(items, initializePopup);
        });

        $('#btnDelete').click(function() {
            view.delete();
        });
    });

    function initializePopup() {
        $('#company_name').val('');
        $('#company_addr').val('');
        $('#company_code').val('');
        $('#company_email').val('');
        $('#company_phone').val('');
    }

    function validateData() {

        const name = $('#company_name').val();
        const address = $('#company_addr').val();
        const code = $('#company_code').val();
        const email = $('#company_email').val();
        const phone = $('#company_phone').val();

        if (name === '') {
            alert('업체명을 기입해주세요.');
            return false;
        }

        if (address === '') {
            alert('주소를 기입해주세요.');
            return false;
        }

        if (code === '') {
            // TODO: 업체 코드 채번 로직 적용
            alert('코드명 기입해주세요.');
            return false;
        }

        if (RegexUtil.email(email) === false) {
            alert('올바른 이메일을 기입해주세요.');
            return false;
        }

        if (RegexUtil.phone(phone) === false) {
            alert('올바른 전화번호를 기입해주세요.');
            return false;
        }

        return true;
    }
</script>

<style>
    
    .ui-datepicker {
        z-index: 10000 !important;
    }
</style>
